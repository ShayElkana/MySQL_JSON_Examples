version: '3.3'
services:
  mysql:
    image: mysql:latest
    volumes:
      - ./configurations/mysql_configs:/etc/mysql/conf.d
      # Create admin user and grand all privileges
      - ./configurations/mySQL_Init_Scripts:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: smellyCat
    ports:
      - "3306:3306"
    networks:
      - mysql8

networks:
  mysql8:
